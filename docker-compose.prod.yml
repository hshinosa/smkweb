name: sman1baleendah-prod

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: smansa-web:prod
    restart: unless-stopped
    working_dir: /var/www
    env_file:
      - .env.production
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_STORE: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: database
      EMBEDDING_BASE_URL: http://embedding:8080
    volumes:
      - ./:/var/www
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php -v >/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sman1-network

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/var/www/public:ro
      - ./storage:/var/www/storage:ro
      - ./instagram-scraper:/var/www/instagram-scraper:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/sites/production.conf:/etc/nginx/sites-available/production.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      app:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - sman1-network

  queue:
    image: smansa-web:prod
    restart: unless-stopped
    working_dir: /var/www
    command: php artisan queue:work --sleep=1 --tries=3 --timeout=120 --queue=default,instagram
    env_file:
      - .env.production
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_STORE: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: database
      EMBEDDING_BASE_URL: http://embedding:8080
    volumes:
      - ./:/var/www
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      embedding:
        condition: service_healthy
    networks:
      - sman1-network

  scheduler:
    image: smansa-web:prod
    restart: unless-stopped
    working_dir: /var/www
    command: /bin/sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    env_file:
      - .env.production
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      CACHE_STORE: redis
      SESSION_DRIVER: redis
      QUEUE_CONNECTION: database
    volumes:
      - ./:/var/www
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sman1-network

  db:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    environment:
      POSTGRES_DB: sman1_baleendah
      POSTGRES_USER: sman1_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change_me_strong_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sman1_user -d sman1_baleendah"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sman1-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sman1-network

  embedding:
    image: ghcr.io/huggingface/text-embeddings-inference:cpu-latest
    restart: unless-stopped
    command: ["--model-id", "intfloat/multilingual-e5-small", "--port", "8080"]
    environment:
      HF_HOME: /data
    volumes:
      - embedding_cache:/data
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - sman1-network

volumes:
  postgres_data:
  redis_data:
  embedding_cache:

networks:
  sman1-network:
    driver: bridge
