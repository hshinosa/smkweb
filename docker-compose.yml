name: sman1baleendah

services:
  # Redis: Cache and Session Store
  redis:
    image: redis:7-alpine
    container_name: sman1-baleendah-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sman1-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Monitoring: Prometheus metrics exporter
  # prometheus-exporter:
  #   image: saint/haproxy-exporter:latest
  #   container_name: sman1-baleendah-metrics
  #   restart: unless-stopped
  #   ports:
  #     - "9100:9100"
  #   networks:
  #     - sman1-network
  #   depends_on:
  #     - app

  # Backup: Automated PostgreSQL backups
  db-backup:
    image: prodrigestivill/postgres-backup-local:latest
    container_name: sman1-baleendah-db-backup
    restart: unless-stopped
    volumes:
      - backups:/backups
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${DB_DATABASE:-sman1_baleendah}
      POSTGRES_USER: ${DB_USERNAME:-sman1_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sman1_password_2024}
      SCHEDULE: "@daily"
      BACKUP_NUM_TO_KEEP: 7
      BACKUP_PRUNE: "true"
    networks:
      - sman1-network
    depends_on:
      db:
        condition: service_healthy

  # Storage Backup: Automated file backups
  storage-backup:
    image: alpine:latest
    container_name: sman1-baleendah-storage-backup
    restart: unless-stopped
    volumes:
      - ./storage:/var/www/storage:ro
      - backups:/backups
      - ./docker/scripts/backup-storage.sh:/usr/local/bin/backup-storage.sh:ro
    entrypoint: ["/bin/sh", "-c", "echo \"0 3 * * * /usr/local/bin/backup-storage.sh\" > /etc/periodic/daily/storage-backup && crond -f -l 2"]
    networks:
      - sman1-network

  app:
    image: hshinosa/smansa-web:latest
    container_name: sman1-baleendah-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php-fpm/php.ini:/usr/local/etc/php/conf.d/custom.ini
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-sman1_baleendah}
      - DB_USERNAME=${DB_USERNAME:-sman1_user}
      - DB_PASSWORD=${DB_PASSWORD:-sman1_password_2024}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=database
      - EMBEDDING_BASE_URL=http://embedding:8080
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - sman1-network

  nginx:
    image: nginx:alpine
    container_name: sman1-baleendah-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/var/www/public:ro
      - ./storage:/var/www/storage:ro
      - ./instagram-scraper:/var/www/instagram-scraper:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites/:/etc/nginx/sites-available
      - ./docker/nginx/ssl/:/etc/nginx/ssl/:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - sman1-network

  db:
    image: pgvector/pgvector:pg16
    container_name: sman1-baleendah-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-sman1_baleendah}
      POSTGRES_USER: ${DB_USERNAME:-sman1_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sman1_password_2024}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - sman1-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-sman1_user} -d ${DB_DATABASE:-sman1_baleendah}"]
      interval: 10s
      timeout: 5s
      retries: 5

  queue:
    image: hshinosa/smansa-web:latest
    restart: unless-stopped
    command: php artisan queue:work --sleep=1 --tries=3 --timeout=120 --queue=default,instagram
    working_dir: /var/www
    volumes:
      - ./:/var/www
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-sman1_baleendah}
      - DB_USERNAME=${DB_USERNAME:-sman1_user}
      - DB_PASSWORD=${DB_PASSWORD:-sman1_password_2024}
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=database
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - EMBEDDING_BASE_URL=http://embedding:8080
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      embedding:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - sman1-network

  scheduler:
    image: hshinosa/smansa-web:latest
    container_name: sman1-baleendah-scheduler
    restart: unless-stopped
    command: /bin/sh -c "while true; do php artisan schedule:run; sleep 60; done"
    working_dir: /var/www
    volumes:
      - ./:/var/www
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sman1-network

  # Self-hosted embedding service (HuggingFace TEI)
  embedding:
    image: ghcr.io/huggingface/text-embeddings-inference:cpu-latest
    container_name: sman1-baleendah-embedding
    restart: unless-stopped
    command: ["--model-id", "intfloat/multilingual-e5-small", "--port", "8080"]
    environment:
      - HF_HOME=/data
    volumes:
      - embedding_cache:/data
    ports:
      - "8090:8080"
    networks:
      - sman1-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Python Instagram Scraper Service
  instagram-scraper:
    image: hshinosa/smansa-web:latest
    container_name: sman1-baleendah-scraper
    restart: unless-stopped
    command: /bin/sh -c "while true; do python3 instagram-scraper/scraper.py; echo 'Scraping finished, sleeping for 6 hours...'; sleep 21600; done"
    working_dir: /var/www
    volumes:
      - ./instagram-scraper:/var/www/instagram-scraper
      - ./.env:/var/www/.env
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sman1-network

volumes:
  postgres_data:
    driver: local
  app_public:
    driver: local
  backups:
    driver: local
  redis_data:
    driver: local
  embedding_cache:
    driver: local

networks:
  sman1-network:
    driver: bridge