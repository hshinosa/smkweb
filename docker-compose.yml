services:
  # Redis: Cache and Session Store
  redis:
    image: redis:7-alpine
    container_name: sman1-baleendah-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sman1-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Vector Database: Qdrant for RAG
  qdrant:
    image: qdrant/qdrant:latest
    container_name: sman1-baleendah-qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - sman1-network
    environment:
      - QDRANT__SERVICE__API_KEY=${QDRANT_API_KEY:-}

  # Monitoring: Prometheus metrics exporter
  prometheus-exporter:
    image: saint/haproxy-exporter:latest
    container_name: sman1-baleendah-metrics
    restart: unless-stopped
    ports:
      - "9100:9100"
    networks:
      - sman1-network
    depends_on:
      - app

  # Backup: Automated PostgreSQL backups
  backup:
    image: prodrigestivill/postgres-backup-local:latest
    container_name: sman1-baleendah-backup
    restart: unless-stopped
    volumes:
      - backups:/backups
      - postgres_data:/var/lib/postgresql/data:ro
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${DB_DATABASE:-sman1_baleendah}
      POSTGRES_USER: ${DB_USERNAME:-sman1_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sman1_password_2024}
      SCHEDULE: "@daily"
      BACKUP_NUM_TO_KEEP: 7
      BACKUP_PRUNE: "true"
    networks:
      - sman1-network
    depends_on:
      db:
        condition: service_healthy

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sman1-baleendah-app
    restart: unless-stopped
    working_dir: /var/www
    ports:
      - "8001:8001"
    volumes:
      - app_public:/var/www/public
      - ./storage:/var/www/storage
      - ./.env:/var/www/.env
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=sman1_baleendah
      - DB_USERNAME=sman1_user
      - DB_PASSWORD=sman1_password_2024
      - CACHE_STORE=file
      - SESSION_DRIVER=database
      - QUEUE_CONNECTION=database
    depends_on:
      - db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - sman1-network

  nginx:
    image: nginx:alpine
    container_name: sman1-baleendah-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - app_public:/var/www/public:ro
      - ./storage:/var/www/storage:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites/:/etc/nginx/sites-available
      - ./docker/nginx/ssl/:/etc/nginx/ssl
    depends_on:
      - app
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - sman1-network

  db:
    image: postgres:15-alpine
    container_name: sman1-baleendah-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-sman1_baleendah}
      POSTGRES_USER: ${DB_USERNAME:-sman1_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sman1_password_2024}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sman1-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-sman1_user} -d ${DB_DATABASE:-sman1_baleendah}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # redis:
  #   image: redis:7-alpine
  #   container_name: sman1-baleendah-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - sman1-network

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sman1-baleendah-queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    working_dir: /var/www
    volumes:
      - ./storage:/var/www/storage
      - ./.env:/var/www/.env
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - sman1-network
  #     - db
  #   networks:
  #     - sman1-network

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sman1-baleendah-scheduler
    restart: unless-stopped
    command: /bin/sh -c "while true; do php artisan schedule:run; sleep 60; done"
    working_dir: /var/www
    volumes:
      - ./storage:/var/www/storage
      - ./.env:/var/www/.env
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - sman1-network

volumes:
  postgres_data:
    driver: local
  app_public:
    driver: local
  backups:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  sman1-network:
    driver: bridge