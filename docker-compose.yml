services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sman1-baleendah-app
    restart: unless-stopped
    working_dir: /var/www
    ports:
      - "8001:8001"
    volumes:
      - app_public:/var/www/public
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
      - ./.env:/var/www/.env
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=sman1_baleendah
      - DB_USERNAME=sman1_user
      - DB_PASSWORD=sman1_password_2024
      - CACHE_STORE=file
      - SESSION_DRIVER=database
      - QUEUE_CONNECTION=database
    depends_on:
      - db
    networks:
      - sman1-network

  nginx:
    image: nginx:alpine
    container_name: sman1-baleendah-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - app_public:/var/www/public:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites/:/etc/nginx/sites-available
      - ./docker/nginx/ssl/:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - sman1-network

  db:
    image: postgres:15-alpine
    container_name: sman1-baleendah-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: sman1_baleendah
      POSTGRES_USER: sman1_user
      POSTGRES_PASSWORD: sman1_password_2024
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - sman1-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sman1_user -d sman1_baleendah"]
      interval: 10s
      timeout: 5s
      retries: 5

  # redis:
  #   image: redis:7-alpine
  #   container_name: sman1-baleendah-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   networks:
  #     - sman1-network

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sman1-baleendah-queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    working_dir: /var/www
    volumes:
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
      - ./.env:/var/www/.env
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=sman1_baleendah
      - DB_USERNAME=sman1_user
      - DB_PASSWORD=sman1_password_2024
      - CACHE_STORE=file
      - QUEUE_CONNECTION=database
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sman1-network
  #     - db
  #   networks:
  #     - sman1-network

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sman1-baleendah-scheduler
    restart: unless-stopped
    command: /bin/sh -c "while true; do php artisan schedule:run; sleep 60; done"
    working_dir: /var/www
    volumes:
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
      - ./.env:/var/www/.env
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_DATABASE=sman1_baleendah
      - DB_USERNAME=sman1_user
      - DB_PASSWORD=sman1_password_2024
      - CACHE_STORE=file
      - SESSION_DRIVER=database
      - QUEUE_CONNECTION=database
    depends_on:
      - db
    networks:
      - sman1-network

volumes:
  postgres_data:
    driver: local
  app_public:
    driver: local

networks:
  sman1-network:
    driver: bridge