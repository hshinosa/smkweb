name: sman1baleendah

services:
  # Redis: Cache and Session Store
  redis:
    image: redis:7-alpine
    container_name: sman1-baleendah-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sman1-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Monitoring: Prometheus metrics exporter
  # prometheus-exporter:
  #   image: saint/haproxy-exporter:latest
  #   container_name: sman1-baleendah-metrics
  #   restart: unless-stopped
  #   ports:
  #     - "9100:9100"
  #   networks:
  #     - sman1-network
  #   depends_on:
  #     - app

  # Backup: Automated PostgreSQL backups
  backup:
    image: prodrigestivill/postgres-backup-local:latest
    container_name: sman1-baleendah-backup
    restart: unless-stopped
    volumes:
      - backups:/backups
      - postgres_data:/var/lib/postgresql/data:ro
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${DB_DATABASE:-sman1_baleendah}
      POSTGRES_USER: ${DB_USERNAME:-sman1_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sman1_password_2024}
      SCHEDULE: "@daily"
      BACKUP_NUM_TO_KEEP: 7
      BACKUP_PRUNE: "true"
    networks:
      - sman1-network
    depends_on:
      db:
        condition: service_healthy

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: hshinosa/smkweb:latest
    container_name: sman1-baleendah-app
    restart: unless-stopped
    working_dir: /var/www
    # No port mapping here if using internal Nginx to bridge
    volumes:
      - ./.env:/var/www/.env
      - ./storage:/var/www/storage
      - ./public:/var/www/public
    env_file:
      - .env
    environment:
      - APP_ENV=production
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=sman1_baleendah
      - DB_USERNAME=sman1_user
      - DB_PASSWORD=sman1_password_2024
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=database
    depends_on:
      - db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - sman1-network

  nginx:
    image: nginx:alpine
    container_name: sman1-baleendah-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./public:/var/www/public:ro
      - ./storage:/var/www/storage:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/sites/:/etc/nginx/sites-available
      - ./docker/nginx/ssl/:/etc/nginx/ssl/:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - sman1-network

  db:
    image: pgvector/pgvector:pg16
    container_name: sman1-baleendah-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-sman1_baleendah}
      POSTGRES_USER: ${DB_USERNAME:-sman1_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-sman1_password_2024}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - sman1-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-sman1_user} -d ${DB_DATABASE:-sman1_baleendah}"]
      interval: 10s
      timeout: 5s
      retries: 5

  queue:
    image: hshinosa/smkweb:latest
    container_name: sman1-baleendah-queue
    restart: unless-stopped
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    working_dir: /var/www
    volumes:
      - ./storage:/var/www/storage
      - ./.env:/var/www/.env
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - sman1-network

  scheduler:
    image: hshinosa/smkweb:latest
    container_name: sman1-baleendah-scheduler
    restart: unless-stopped
    command: /bin/sh -c "while true; do php artisan schedule:run; sleep 60; done"
    working_dir: /var/www
    volumes:
      - ./storage:/var/www/storage
      - ./.env:/var/www/.env
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - sman1-network

  # Python Instagram Scraper Service
  instagram-scraper:
    image: hshinosa/smkweb:latest
    container_name: sman1-baleendah-scraper
    restart: unless-stopped
    # Jalankan scraper dalam loop atau sesuai jadwal (contoh: setiap 6 jam)
    command: /bin/sh -c "while true; do python3 instagram-scraper/scraper.py; echo 'Scraping finished, sleeping for 6 hours...'; sleep 21600; done"
    working_dir: /var/www
    volumes:
      - ./instagram-scraper:/var/www/instagram-scraper
      - ./.env:/var/www/.env
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_PORT=5432
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sman1-network

  # Ollama service for RAG and AI features
  ollama:
    image: ollama/ollama:latest
    container_name: sman1-baleendah-ollama
    restart: unless-stopped
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - sman1-network
    # ports: # Dibuka hanya jika butuh akses dari luar docker network
    #   - "11434:11434"
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5

  # One-time service to pull required models
  ollama-pull-models:
    image: ollama/ollama:latest
    container_name: sman1-baleendah-ollama-setup
    networks:
      - sman1-network
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: /bin/sh
    command: -c "ollama pull qwen2.5:1.5b && ollama pull nomic-embed-text:v1.5"

volumes:
  postgres_data:
    driver: local
  app_public:
    driver: local
  backups:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local

networks:
  sman1-network:
    driver: bridge