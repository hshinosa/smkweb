user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging Settings
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Basic Settings
    server_tokens off; # Security: Hide Nginx version
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Security: WAF - Basic Rules
    # Block SQL Injection patterns in Query String
    map $query_string $block_sql_injections {
        default 0;
        ~*union.*select.*\( 1;
        ~*union.*all.*select 1;
        ~*concat.*\( 1;
    }

    # Block Common Exploits
    map $query_string $block_common_exploits {
        default 0;
        ~*base64_(en|de)code\( 1;
        ~*(%3C|<).*script.*(%3E|>) 1;
        ~*GLOBALS(=|\[|\%[0-9A-Z]{0,2}) 1;
        ~*_REQUEST(=|\[|\%[0-9A-Z]{0,2}) 1;
    }

    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Include server configurations
    include /etc/nginx/sites-available/*.conf;
}