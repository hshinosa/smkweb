# CLI Proxy API Reverse Proxy
server {
    listen 80;
    listen [::]:80;
    server_name proxy-smansa.hshinoshowcase.site proxy.sman1baleendah.sch.id;

    location / {
        # Proxy to the cliproxyapi container on its internal port
        proxy_pass http://cliproxyapi:8317;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Extended timeouts for proxy
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        send_timeout 600s;
    }
}
