# SMAN 1 Baleendah - Development Domain (dev.sman1baleendah.sch.id)
# Non-SSL Configuration for initial deployment

server {
    listen 80;
    listen [::]:80;
    server_name dev.sman1baleendah.sch.id www.dev.sman1baleendah.sch.id localhost 103.30.84.18;

    root /var/www/public;
    index index.php index.html index.htm;

    # Client max body size
    client_max_body_size 100M;

    # Handle scraped Instagram images
    location /scraped-images/ {
        alias /var/www/instagram-scraper/downloads/;
        expires 7d;
        add_header Cache-Control "public";
        add_header 'Access-Control-Allow-Origin' '*' always;
        try_files $uri =404;
    }

    # Static files caching - with domain rewrite for JS/CSS
    location ~* \.js$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        sub_filter_once off;
        sub_filter_types text/javascript application/javascript;
        sub_filter 'https://sman1baleendah.sch.id' 'https://dev.sman1baleendah.sch.id';
        try_files $uri =404;
    }

    location ~* \.css$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        try_files $uri =404;
    }

    # Images and other static files
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|woff2|br|gz)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        try_files $uri =404;
    }

    # Handle Laravel routes
    location / {
        # Rate limiting & connection limit
        limit_req zone=general burst=30 nodelay;
        limit_conn addr 15;

        # Security: Block malicious patterns
        if ($block_sql_injections) { return 403; }
        if ($block_common_exploits) { return 403; }
        if ($block_user_agents) { return 403; }

        # Dynamic rewrite to fix domain mismatch caused by cache
        sub_filter_once off;
        sub_filter_types text/css text/javascript application/javascript;
        sub_filter 'https://sman1baleendah.sch.id' 'https://dev.sman1baleendah.sch.id';
        sub_filter 'http://sman1baleendah.sch.id' 'https://dev.sman1baleendah.sch.id';
        sub_filter 'https:\/\/sman1baleendah.sch.id' 'https:\/\/dev.sman1baleendah.sch.id';

        # CORS
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Inertia,X-Inertia-Version,X-XSRF-TOKEN' always;

        # Cache Control for HTML pages
        add_header Cache-Control "public, max-age=300, s-maxage=600, must-revalidate";
        expires 5m;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-Inertia,X-Inertia-Version,X-XSRF-TOKEN' always;
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        try_files $uri $uri/ /index.php?$query_string;
    }

    # API endpoints - no cache
    location ~ ^/api/ {
        limit_req zone=api burst=100 nodelay;
        limit_conn addr 10;

        # Security: Block malicious patterns
        if ($block_sql_injections) { return 403; }
        if ($block_common_exploits) { return 403; }
        if ($block_user_agents) { return 403; }

        # No cache for API
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";

        try_files $uri $uri/ /index.php?$query_string;
    }

    # Execute PHP via PHP-FPM
    location ~ \.php$ {
        # Security: Block malicious patterns
        if ($block_sql_injections) { return 403; }
        if ($block_common_exploits) { return 403; }
        if ($block_user_agents) { return 403; }

        # Dynamic rewrite for PHP output
        sub_filter_once off;
        sub_filter_types text/css text/javascript application/javascript;
        sub_filter 'https://sman1baleendah.sch.id' 'https://dev.sman1baleendah.sch.id';

        # Cache Control for PHP responses
        add_header Cache-Control "public, max-age=300, s-maxage=600, must-revalidate";
        expires 5m;

        try_files $uri =404;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_buffer_size 32k;
        fastcgi_buffers 16 32k;
        fastcgi_busy_buffers_size 64k;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to sensitive files
    location ~* \.(env|log)$ {
        deny all;
    }
}
