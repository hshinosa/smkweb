# SMAN 1 Baleendah - Primary Domain (smansa.hshinoshowcase.site)
# Non-SSL Configuration for initial deployment

server {
    listen 80;
    listen [::]:80;
    server_name smansa.hshinoshowcase.site;

    root /var/www/public;
    index index.php index.html index.htm;

    # Client max body size
    client_max_body_size 100M;

    # Handle scraped Instagram images
    location /scraped-images/ {
        alias /var/www/instagram-scraper/downloads/;
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Handle Laravel routes
    location / {
        # Rate limiting & connection limit
        limit_req zone=general burst=30 nodelay;
        limit_conn addr 15;
        
        # Security: Block malicious patterns
        if ($block_sql_injections) { return 403; }
        if ($block_common_exploits) { return 403; }
        if ($block_user_agents) { return 403; }
        
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Execute PHP via PHP-FPM
    location ~ \.php$ {
        # Security: Block malicious patterns
        if ($block_sql_injections) { return 403; }
        if ($block_common_exploits) { return 403; }
        if ($block_user_agents) { return 403; }
        
        try_files $uri =404;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        fastcgi_buffer_size 32k;
        fastcgi_buffers 16 32k;
        fastcgi_busy_buffers_size 64k;
        
        # Extended timeouts for AI/LLM API calls
        fastcgi_connect_timeout 300s;
        fastcgi_send_timeout 300s;
        fastcgi_read_timeout 300s;
    }

    # API endpoint with extended timeouts for AI chat
    location ~ ^/api/chat/ {
        limit_req zone=api burst=100 nodelay;
        limit_conn addr 10;
        
        # Security: Block malicious patterns
        if ($block_sql_injections) { return 403; }
        if ($block_common_exploits) { return 403; }
        if ($block_user_agents) { return 403; }
        
        try_files $uri $uri/ /index.php?$query_string;
        
        # Extended timeouts for AI processing
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to sensitive files
    location ~* \.(env|log)$ {
        deny all;
    }
}
