# ============================================================================
# Nginx Configuration for SMAN 1 Baleendah - Production with Cookie Security
# ============================================================================
# Location: /etc/nginx/sites-available/sman1-baleendah
# Enable: sudo ln -s /etc/nginx/sites-available/sman1-baleendah /etc/nginx/sites-enabled/
# Test: sudo nginx -t
# Reload: sudo systemctl reload nginx
# ============================================================================

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    
    server_name sman1-baleendah.com www.sman1-baleendah.com;
    
    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server Block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name sman1-baleendah.com www.sman1-baleendah.com;
    
    # Document root
    root /var/www/sman1-baleendah/public;
    index index.php index.html index.htm;
    
    # ========================================================================
    # SSL/TLS Configuration
    # ========================================================================
    
    ssl_certificate /etc/letsencrypt/live/sman1-baleendah.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sman1-baleendah.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/sman1-baleendah.com/chain.pem;
    
    # SSL Protocols (TLS 1.2 and 1.3 only)
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # SSL Ciphers (Strong ciphers only)
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    
    # SSL Session Optimization
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ========================================================================
    # Security Headers
    # ========================================================================
    
    # Strict Transport Security (HSTS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self'; base-uri 'self'; form-action 'self'" always;
    
    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Clickjacking Protection
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # MIME Type Sniffing Protection
    add_header X-Content-Type-Options "nosniff" always;
    
    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=()" always;
    
    # ========================================================================
    # Cookie Security via Proxy Headers
    # ========================================================================
    
    # Note: This is a backup layer. Primary cookie security is handled by Laravel
    proxy_cookie_path / "/; Secure; HttpOnly; SameSite=Lax";
    
    # ========================================================================
    # Logging
    # ========================================================================
    
    access_log /var/log/nginx/sman1-baleendah-access.log;
    error_log /var/log/nginx/sman1-baleendah-error.log warn;
    
    # ========================================================================
    # Laravel Configuration
    # ========================================================================
    
    # Hide Nginx version
    server_tokens off;
    
    # Increase upload size limit
    client_max_body_size 100M;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    
    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
    
    # ========================================================================
    # Location Blocks
    # ========================================================================
    
    # Main location block
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP Processing
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Ensure HTTPS is detected by Laravel
        fastcgi_param HTTPS on;
        fastcgi_param SERVER_PORT 443;
        
        # FastCGI optimizations
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_read_timeout 300;
    }
    
    # Static file handling with caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Security headers for static files
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to sensitive files
    location ~* (\.env|\.git|\.gitignore|composer\.json|composer\.lock|package\.json|package-lock\.json|\.editorconfig)$ {
        deny all;
        return 404;
    }
    
    # Laravel storage protection
    location ^~ /storage/ {
        location ~* \.(php|php5|phtml)$ {
            deny all;
            return 404;
        }
    }
    
    # Favicon and robots.txt
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

